<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Aashay Phirke" />
    <meta name="description" content="Building Automation and Security" />
    <meta
      name="keywords"
      content="Building Automation, Building Security, Society Management"
    />
    <meta property="og:title" content="Building Automation and Security" />
    <meta property="og:lang" content="en_EU" />
    <meta property="og:url" content="{`${process.env.BASE_URL}`}" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Building Automation and Security"
    />
    <link rel="manifest" href="/manifest.json" />
    <link href="/favicon-16x16.png" rel="icon" type="image/png" sizes="16x16" />
    <link href="/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32" />
    <link
      rel="apple-touch-icon"
      href="/icons/apple-icon-57x57.png"
      type="image/png"
      sizes="57x57"
    />
    <link
      rel="apple-touch-icon"
      href="/icons/apple-icon-72x72.png"
      type="image/png"
      sizes="72x72"
    />
    <link
      href="/icons/apple-icon-114x114.png"
      rel="apple-touch-icon"
      type="image/png"
      sizes="114x114"
    />
    <link
      href="/icons/apple-icon-144x144.png"
      rel="apple-touch-icon"
      type="image/png"
      sizes="144x144"
    />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <title>Building Automation</title>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
      integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
      crossorigin="anonymous"
    ></script>
    <noscript>Building Security and Automation</noscript>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register(".//service-worker.js")
            .then(
              function (registration) {
                console.log(
                  "Worker registration successful",
                  registration.scope
                );
              },
              function (err) {
                console.log("Worker registration failed", err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log("Service Worker is not supported by browser.");
      }
    </script>
  </body>
</html>
